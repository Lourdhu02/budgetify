{% extends "base.html" %}
{% block content %}
<h3 data-aos="fade-up">Add Expense</h3>
<div class="card p-3 card-elevated" data-aos="fade-up" data-aos-delay="80">
  <form method="POST" id="addExpenseForm">
    <div class="mb-3">
      <label class="form-label">Category</label>
      <input name="category" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Amount</label>
      <input name="amount" type="number" step="0.01" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Note (optional)</label>
      <textarea name="note" class="form-control"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Add Expense</button>
  </form>
</div>
{% endblock %}
