<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Budgetify</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background:#161616;">
  <div class="container">
    <a class="navbar-brand" href="/">Budgetify</a>
    <div class="ms-auto">
      <a class="nav-link d-inline text-white" href="/">Dashboard</a>
      <a class="nav-link d-inline text-white" href="/add-expense">Add Expense</a>
      <a class="nav-link d-inline text-white" href="/set-budget">Set Budget</a>
      <a class="nav-link d-inline text-white" href="/reports">Reports</a>
    </div>
  </div>
</nav>

<div class="container my-4">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info">
        {{ messages[0] }}
      </div>
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

<!-- Edit Expense Modal -->
<div class="modal fade" id="editExpenseModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form id="editExpenseForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Expense</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="editExpenseId">
        <div class="mb-3">
          <label class="form-label">Category</label>
          <input id="editCategory" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Amount</label>
          <input id="editAmount" type="number" step="0.01" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Date</label>
          <input id="editDate" type="date" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Note</label>
          <textarea id="editNote" class="form-control"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({ duration: 600 });
</script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
